            <li><a href="">沖繩</a></li>
            <li><a href="">高雄出發</a></li>

        </div>

            <div class="pic-text-2"><h3>暑假跟團★ 搶先預訂</h3></div>
            <div class="photo">

              <p class="price"><span>13,900</span>起</p>
            </div></a
          >
        </div>
        <div class="more-info picture">

            <a
              href="https://vacation.eztravel.com.tw/activity/globalflower/?p=globalflower1"

              <div class="pic-text-2"><h3>日本賞花人氣景點</h3></div>
              <div>
                <img
                  class=""
                  src="https://image.cdn-eztravel.com.tw/fHzNJ7EIs_ZR6gPCZ2gJGYOT5DNHFWWwWmP4ia5ylaM/rs:fit:1000:600:1/g:ce/q:95/aHR0cHM6Ly92YWNhdGlvbi5jZG4tZXp0cmF2ZWwuY29tLnR3L2ltZy9WRFIvSlBfMzkyMjE2NDcwLmpwZw.jpg"

              </div></a
            >
          </div>
          <div class="card">
            <a
              href="https://vacation.eztravel.com.tw/pkgfrn/keywords?q=%E8%96%B0%E8%A1%A3%E8%8D%89&avbl=1&depDateFrom=20250601&depDateTo=20250831&type=4&cst=48&departure=TPE&page=1&rankBy=2"

              </div>

                <p class="">夏季限定6-8月</p>

              </div></a
            >
          </div>
          <div class="card">
            <a href="https://vacation.eztravel.com.tw/activity/groupgo/"

          <div class="card">

                  src="https://image.cdn-eztravel.com.tw/Bl-qdtoDaKvoIEW9SLc5qZnbDlVMhLhETJbVfVJxGz8/rs:fit:1000:600:1/g:ce/q:95/aHR0cHM6Ly92YWNhdGlvbi5jZG4tZXp0cmF2ZWwuY29tLnR3L2ltZy9WRFIvSlBfREw3LmpwZw.jpg"
                  alt=""

                <p class="">迪士尼樂園.環球影城</p>
